<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body onload = "getLocation()">
    <p id = 'demo'>loading</p>
    <script>
        var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        function showPosition(position) {
            x.innerHTML = "success"
            returntext = utf8_to_b64(position.coords.latitude + "," + position.coords.longitude);
            document.write("<input type='text' id='rtext' value='" + returntext + "'><button onclick='copyfunc()'>Copy text</button>");
        }
        function utf8_to_b64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }
        function copyfunc() {
            var copyText = document.getElementById("rtext");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            alert("success copyed" + copyText.value);
        }
    </script>
</body>
</html>
